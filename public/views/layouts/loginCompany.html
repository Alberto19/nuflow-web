<nav class="light-blue darken-2">
    <div class="nav-wrapper ">
        <a ui-sref="loginCompany" class="brand-logo center">Nuflow</a>
    </div>
</nav>

<div class="row">
    <div class="col offset-l3 l6 offset-m3 m6 s12">
        <div class="card hoverable">
            <div class="row">
                <div class="col l12 m12 s12 center">
                    <div class="card-content">
                        <h2 class="center">Login Empresa</h2>
                        <form method="post" ng-submit="vm.loginCompany()">
                            <div class="input-field ">
                                <i class="material-icons prefix">account_box</i>
                                <input type="email" name="email" ng-model="vm.company.email" class="validate" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field ">
                                <i class="material-icons prefix">https</i>
                                <input ng-model="vm.company.password" type="password" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="col l12 m12 s12 center">
                                <div>
                                    <button type="submit" class="btn-large waves-effect waves-light light-blue darken-2">Login</button>
                                </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col l12 m12 s12 center">
                    <div class="card-action">
                        <span>Sua empresa Ainda não está cadastrada?</span>
                        <a ui-sref="init.Company" class="blue-text text-darken-2">Cadastre sua empresa no Nuflow</a>
                        <a ui-sref="init.login" class="blue-text text-darken-2">Login usuario Nuflow</a>
                        <br />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
