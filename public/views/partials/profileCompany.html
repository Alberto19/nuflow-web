<div class=" row container">
  <div class="col l12 m12 s12">
    <div class="card animated zoomIn">
      <div class="card-content">
        <span class="card-title activator flow-text center blue-text text-darken-2">Perfil da empresa</span>
        <form ng-submit="vm.updateProfileCompany()" enctype="multipart/form-data">
          <div class="row">
            <div class="col l12 m12 s12 center">
              <img class="circle" style="width: 20%" ng-src="{{vm.company.picture || '../../libs/img/profile.jpg'}}">
            </div>
          </div>
          <div class="row">
            <div class="center">
              <button data-target='photoModal' modal class="btn waves-effect waves-light light-blue darken-2">Atualizar foto</button>
            </div>
          </div>
          <div class="input-field col l6 m6 s6 ">
            <label for="name" class="control-label">nome</label>
            <input id="name" type="text"  ng-model="vm.company.name" />
          </div>
          <div class="input-field col l6 m6 s6">
            <label for="email" class="control-label">Email</label>
            <input id="email" type="text" style="color: black;" ng-disabled="true" ng-model="vm.company.email" />
          </div>
          <div class="input-field col l6 m6 s6">
            <label for="adress" class="control-label">Logradouro</label>
            <input id="adress" type="text" ng-model="vm.company.adress" />
          </div>
          <div class="input-field col l6 m6 s6">
            <label for="country" class="control-label">bairro</label>
            <input id="country" type="text" ng-model="vm.company.country" />
          </div>
          <div class="input-field col l6 m6 s6">
            <select  ng-model="vm.company.uf" material-select watch>
              <option ng-repeat="value in vm.uf">{{value}}</option>
            </select>
            <label>Estado</label>
        </div>
          <div class="input-field col l6 m6 s6">
            <label for="phone" class="control-label">telefone</label>
            <input id="phone" type="number" ng-model="vm.company.phone" />
          </div>
          <div class="input-field col l6 m6 s6">
            <select ng-model="vm.company.days" material-select multiple watch>
                <option value="" disabled selected>Exemplo: segunda</option>
                <option value="segunda">segunda</option>
                <option value="terça">terça</option>
                <option value="quarta">quarta</option>
                <option value="quinta">quinta</option>
                <option value="sexta">sexta</option>
            </select>
            <label>Dias de funcionamento</label>
          </div>
          <div class="input-field col l6 m6 s6">
            <label for="drinkPrice" class="control-label">Media de preço dos drinks da casa</label>
            <input id="drinkPrice" type="text" ng-model="vm.company.drinkPrice" />
          </div>
          <div class="input-field col l6 m6 s6">
            <label for="site" class="control-label">site</label>
            <input id="site" type="text" ng-model="vm.company.site" />
          </div>
          <div class="input-field col l6 m6 s6">
            <label for="mapsUrl" class="control-label">Url google Maps</label>
            <input id="mapsUrl" type="text" ng-model="vm.company.mapsUrl" />
          </div>
          <div class="center">
            <button type="submit" class="btn waves-effect waves-light light-blue darken-2">Atualizar Cadastro</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Modal Structure -->
<div id="photoModal" class="modal">
  <div class="modal-content">
    <div class="center">
    <h4>Fotos da Empresa</h4>
    </div>
    <div class="file-field input-field">
      <div class="btn light-blue darken-2">
        <span>Foto</span>
        <input type="file"  ngf-select ng-model="vm.company.file">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" placeholder="Enviar foto">
      </div>
    </div>
    <div class="center">
    <button ng-click="vm.uploadPhoto()" ng-disabled="!vm.company.file" class="modal-action modal-close waves-effect waves-green btn light-blue darken-2">Enviar</button>
  </div>
  </div>
</div>
