<div class=" row container">
  <div class="col l12 m12 s12">
    <div class="card">
      <div class="card-content">
        <span class="card-title activator flow-text center blue-text text-darken-2">Profile</span>
        <form method="post" ng-submit="vm.updateProfile()">
          <div class="row">
            <div class="col l12 m12 s12 center">
            <img class="circle" ng-src="{{vm.user.picture || '../../libs/img/profile.jpg'}}">
            </div>
          </div>
          <div class="row"> </div>
          <div class="input-field ">
            <label class="control-label">Photo</label>
            <input type="file" ng-disabled="false" ng-model="vm.user.picture" />
          </div>
          <div class="input-field ">
            <label class="control-label"><i class="ion-person"></i>Email</label>
            <input type="text" ng-disabled="true" ng-model="vm.user.email" />
          </div>
          <div class="input-field ">
            <label class="control-label"><i class="ion-at"></i>Data de criação</label>
            <input type="email" ng-disabled="true" ng-model="vm.user.date" />
          </div>
          <div class="input-field ">
            <label class="control-label"><i class="ion-at"></i>Sexo</label>
            <input type="text" ng-disabled="true" ng-model="vm.user.genre" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
